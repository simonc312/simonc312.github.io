<div class= "col-sm-10 col-sm-offset-2">
	<div class="jumbotron clear banner">
		    {% if page.title %}
				<title>{{ page.title }}</title>
				<h1> {{ page.title }} <h1>
				<p>{{ page.tagline }}</p>
			{% else %}
				<div itemscope itemtype="http://data-vocabulary.org/Person">
					<img class="float-img" itemprop="photo" src="{{ site.img }}" alt="Profile Picture">
					<title itemprop="name">{{ site.title }}</title>
					<h1> {{ site.title }} <h1>
					<p>{{ site.tagline }}</p>
				</div>
			{% endif %}
			
		</div>     
</div>
