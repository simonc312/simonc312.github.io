safe:        true
port:        4000
baseurl:     /
permalink:   pretty
exclude: ['images']
#Setup
title:       Simon Chen
tagline:     'Welcome to my personal website! Feel free to waste time here. Updated weekly.'
subscribe:   Subscribe
url:         http://localhost:4000
future:      true

navigation:
- text: BLOG
  url: /blog/
  glyph: 'glyphicon glyphicon-comment'
  color: orange
- text: PORTFOLIO
  url: /portfolio/
  glyph: 'glyphicon glyphicon-camera'
  color: blue
- text: PROJECTS
  url: /projects/
  glyph: 'glyphicon glyphicon-folder-open' 
  layout: default
  color: orange
- text: ABOUT
  url: /about/
  glyph: 'glyphicon glyphicon-user'
  color: blue
collections:
  portfolio:
      output: true
      permalink: /portfolio/:path/
  projects:
      output: true
      permalink: /projects/:path/
defaults: 
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "portfolio"
      type: "page"
    values:
      layout: "default" # overrides previous default layout
      author: "Simon Chen"
      category: "portfolio"