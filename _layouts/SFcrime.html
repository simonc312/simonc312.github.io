<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
      #legend, #zoom_level {
        background: white;
        padding: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS2PDfYwmOn1qzqc6V7kmisoUFLG6jLzA">
    </script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true">
    </script>

    <script type="text/javascript">
      var vehicle_theft_data;
      var lat;
      var heatmapData = [];
       function addHeatMapData(){

        $.each( vehicle_theft_data.X, function( i, lng ) {
          heatmapData[i] = new google.maps.LatLng(lat[i], lng);
        });

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
      };
      function AJAX_JSON_Req( url )
      {
          var AJAX_req = new XMLHttpRequest();
          AJAX_req.open( "GET", url, true );
          AJAX_req.setRequestHeader("Content-type", "application/json");
       
          AJAX_req.onreadystatechange = function()
          {
              if( AJAX_req.readyState == 4 && AJAX_req.status == 200 )
              {
                  vehicle_theft_data = JSON.parse( AJAX_req.responseText );
                  lat = vehicle_theft_data.Y;
                  addHeatMapData();
              }
          }
          AJAX_req.send();
      }
   
      AJAX_JSON_Req( '/assets/vehicle.theft.json' );

     
    
      function initialize() {


        var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);
        var mapOptions = {
          center: sanFrancisco,
          zoom: 13,
          streetViewControl: false,
          mapTypeId: google.maps.MapTypeId.ROAD
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
        document.getElementById('legend'));
        map.controls[google.maps.ControlPosition.LEFT_TOP].push(
        document.getElementById('zoom_level'));
        map.setOptions(highLevelStyles);

        google.maps.event.addListener(map, 'zoom_changed', function () {

          var zoomLevel = map.getZoom();
          document.getElementById('zoom_level').innerHTML = 'Zoom Level: ' + zoomLevel;
          
          if (zoomLevel > 10) {
              map.setOptions(highLevelStyles);
          } else {
              map.setOptions(lowLevelStyles);
          }
        });
      }

      var highLevelStyles = {
        styles: [{
            'featureType': 'all',
                'elementType': 'labels',
                'stylers': [{
                'visibility': 'on'
            }]
        }]
    };

    var lowLevelStyles = {
        styles: [{
            'featureType': 'all',
                'elementType': 'labels',
                'stylers': [{
                'visibility': 'off'
            }]
        }, {
            'featureType': 'road',
                'elementType': 'labels.icon',
                'stylers': [{
                'visibility': 'off'
            }]
        }, {
            'stylers': [{
                'hue': '#00aaff'
            }, {
                'saturation': -50
            }, {
                'gamma': 1.15
            }, {
                'lightness': 12
            }]
        }, {
            'featureType': 'road',
                'elementType': 'labels.text.fill',
                'stylers': [{
                'visibility': 'on'
            }, {
                'lightness': 24
            }]
        }, {
            'featureType': 'road',
                'elementType': 'geometry',
                'stylers': [{
                'lightness': 85
            }]
        }]
    };



      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  <div id="legend">
  Heat Map SF Vehicle Thefts August - October 2014
</div>
<div id="zoom_level">
  
</div>
  </body>
</html>
